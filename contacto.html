<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mille Merci - Galletas artesanales</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="images/logo_millemerci_head.png">
    <link rel="shortcut icon" type="image/x-icon" href="images/logo_millemerci_head.png">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/templatemo.css">
    <link rel="stylesheet" href="css/custom.css">

    <!-- Load fonts style after rendering the layout styles -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Contenedor para cargar la barra de menú usando JavaScript -->
    <div id="menu"> </div>

    <!-- Contenido de la página - Inicio -->

    <!-- Start Content Page -->
    <div class="container-fluid bg-light py-5">
        <div class="col-md-6 m-auto text-center">
            <h1 class="h1">Contáctanos</h1>
            <p>
                Estamos dispuestos a endulzar tu vida. No dudes en contactarnos.
            </p>
        </div>
    </div>

    <!-- Start Map -->
    <div class="d-flex justify-content-center">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d995.6969215861765!2d-76.53032623052033!3d3.4019044385278203!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e30a14b0a00c1bf%3A0x369b3b83c3fea297!2sGratamira%20B!5e0!3m2!1ses!2sco!4v1758588057137!5m2!1ses!2sco"
            width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade" class="mx-auto d-block">
        </iframe>
    </div>
    <!-- End Map -->


    <!-- Start Contact -->
    <div class="container py-5">
        <div class="row py-5">
            <form id="contacto" class="col-md-9 m-auto" method="post" role="form">
                <div class="row">
                    <div class="form-group col-md-6 mb-3">
                        <label for="inputname">Nombre</label>
                        <input type="text" class="form-control mt-1" id="name" name="name"
                            placeholder="Nombre completo">
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="inputemail">Correo</label>
                        <input type="email" class="form-control mt-1" id="email" name="email"
                            placeholder="Correo electrónico">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="inputsubject">Motivo</label>
                    <input type="text" class="form-control mt-1" id="subject" name="subject"
                        placeholder="Motivo de contacto">
                </div>
                <div class="mb-3">
                    <label for="inputmessage">Mensaje</label>
                    <textarea class="form-control mt-1" id="message" name="message"
                        placeholder="¿Cómo podemos ayudarte?" rows="8"></textarea>
                </div>
                <div class="row">
                    <div class="col text-end mt-2">
                        <button type="submit" id="form-button" class="btn btn-success btn-lg px-3">Enviar</button>
                        <button type="reset" id="form-borrar" class="btn btn-success btn-lg px-3">Borrar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Toast Mille Merci -->
    <div id="toast" class="toast-mm"></div>



    <!-- Contenido de la página - Final -->

    <!-- Contenedor para cargar el pie de página usando JavaScript -->
    <div id="pie"> </div>



    <!-- Start Script -->
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/jquery-migrate-1.2.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/templatemo.js"></script>
    <script src="js/custom.js"></script>
    <!-- End Script -->

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            cargarFragmento("menu", "menu.html");
            cargarFragmento("pie", "pie.html");
        }); 
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('contacto');
            const submitButton = document.getElementById('form-button');
            const toast = document.getElementById('toast');

            form.addEventListener('submit', (event) => {
                event.preventDefault();

                const nombre = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const motivo = document.getElementById('subject').value;
                const mensaje = document.getElementById('message').value;

                console.log('Nombre:', nombre);
                console.log('Email:', email);
                console.log('Motivo:', motivo);
                console.log('Mensaje:', mensaje);

                submitButton.disabled = true;
                submitButton.textContent = 'Enviando...';

                setTimeout(() => {
                    toast.textContent = '✨ ¡Gracias, ' + nombre + '! Hemos recibido tu mensaje. ✨';
                    toast.classList.add('show');

                    setTimeout(() => {
                        toast.classList.remove('show');
                    }, 2500);

                    form.reset();

                    setTimeout(() => {
                        submitButton.disabled = false;
                        submitButton.textContent = 'Enviar';
                    }, 2600);

                }, 400);
            });
        });
    </script>
</body>

</html>
